name: Test and Build Workflow
# This workflow is triggered on pull requests to main branch
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - git-wf

jobs:
  build:
    # Job name
    name: Build Replication plugin
    runs-on: ubuntu-latest
    steps:
      # This step uses the setup-java Github action: https://github.com/actions/setup-java
      - name: Set Up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      # dependencies: OpenSearch
      - name: Checkout OpenSearch
        uses: actions/checkout@v2
        with:
          # TODO: Point to opensearch repo after the patch changes have been merged.
          repository: 'saikaranam-amazon/OpenSearch'
          #repository: 'opensearch-project/OpenSearch'
          path: OpenSearch
          ref: 'karanas-os-replication'
      - name: Build OpenSearch
        working-directory: ./OpenSearch
        run: |
          ./gradlew publishToMavenLocal -Dbuild.snapshot=false
      #   ./gradlew :distribution:docker:assemble
      # dependencies: common-utils
      - name: Checkout common-utils
        uses: actions/checkout@v2
        with:
          ref: 'main'
          repository: 'opensearch-project/common-utils'
          path: common-utils
      - name: Build common-utils
        working-directory: ./common-utils
        run: ./gradlew publishToMavenLocal -Dbuild.snapshot=false -Dopensearch.version=1.1.0
      # This step uses the checkout Github action: https://github.com/actions/checkout
      - name: Checkout Branch
        uses: actions/checkout@v2
      - name: Build and run Replication tests
        run: |
          ./gradlew clean release
      - name: Upload failed logs
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: logs
          path: build/testclusters/integTest-*/logs/*
      - name: Create Artifact Path
        run: |
          pwd
          mkdir -p cross-cluster-replication-artifacts
          cp ./build/distributions/*.zip cross-cluster-replication-artifacts
          pwd
      - name: Uploads coverage
        uses: codecov/codecov-action@v1.2.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      # This step uses the upload-artifact Github action: https://github.com/actions/upload-artifact
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: cross-cluster-replication-plugin
          path: cross-cluster-replication-artifacts